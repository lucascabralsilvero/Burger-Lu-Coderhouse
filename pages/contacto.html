<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-danger">
          <div class="container">
            <a class="navbar-brand" href="#">
                <img  src="../assets/burger-logo.jpg" alt="Burger Lu" width=120px height=100px>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            </button>
            <div class="collapse navbar-collapse text-center d-lg-flex justify-content-start" id="navbarSupportedContent" >
              <ul class="navbar-nav mb-2 mb-md-0">
                <li class="nav-item">

      <main class="contact-main">
        <section>
        <div>
            <div class="contact-form-wrapper d-flex justify-content-center">
              <form  class="contact-form">
                <h5 class="title">Contáctanos!</h5>
                <p class="description">Sientase libre de contactarnos para cualquier consulta!
                </p>
                <div>
                  <input type="text" class="form-control rounded border-white mb-3 form-input" id="name" placeholder="Nombre" required>
                </div>
                <div>
                  <input type="email" class="form-control rounded border-white mb-3 form-input" placeholder="Email" required>
                </div>
                <div>
                  <textarea id="message" class="form-control rounded border-white mb-3 form-text-area" rows="5" cols="30" placeholder="Mensaje" required></textarea>
                </div>
                <div class="submit-button-wrapper">
                  <input type="submit" value="Enviar">
                </div>
              </form>
            </div>
          </div>

        <hr>
    </section>
      </main>
